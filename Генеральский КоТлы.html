<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Нажми на кнопку!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(45deg, #000000, #1a1a1a);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            color: white;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 2;
        }

        .title {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 40px;
            text-shadow: 0 0 20px rgba(255, 0, 0, 0.8);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 20px rgba(255, 0, 0, 0.8); }
            to { text-shadow: 0 0 30px rgba(255, 0, 0, 1), 0 0 40px rgba(255, 0, 0, 0.8); }
        }

        .big-red-button {
            background: linear-gradient(145deg, #ff0000, #cc0000);
            color: white;
            border: none;
            padding: 50px 100px;
            font-size: 36px;
            font-weight: bold;
            border-radius: 70px;
            cursor: pointer;
            box-shadow: 
                0 20px 40px rgba(255, 0, 0, 0.5),
                0 0 0 10px rgba(255, 255, 255, 0.1),
                inset 0 -8px 20px rgba(0, 0, 0, 0.4),
                inset 0 8px 20px rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 3px;
            position: relative;
            overflow: hidden;
            animation: pulse-button 2s infinite;
        }

        @keyframes pulse-button {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .big-red-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.7s ease;
        }

        .big-red-button:hover {
            transform: scale(1.1);
            box-shadow: 
                0 25px 50px rgba(255, 0, 0, 0.7),
                0 0 0 15px rgba(255, 255, 255, 0.15),
                inset 0 -8px 25px rgba(0, 0, 0, 0.5),
                inset 0 8px 25px rgba(255, 255, 255, 0.3);
            animation: none;
        }

        .big-red-button:hover::before {
            left: 100%;
        }

        .big-red-button:active {
            transform: scale(0.95);
        }

        .urgent-text {
            font-size: 24px;
            margin-top: 30px;
            opacity: 0.9;
            line-height: 1.5;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .highlight {
            color: #ff4444;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.8);
        }

        /* Пульсирующий круг */
        .pulse-circle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 150%;
            height: 150%;
            border: 2px solid rgba(255, 0, 0, 0.3);
            border-radius: 50%;
            animation: pulse-circle 3s infinite;
            z-index: -1;
        }

        .pulse-circle:nth-child(2) {
            animation-delay: 1s;
            width: 180%;
            height: 180%;
        }

        .pulse-circle:nth-child(3) {
            animation-delay: 2s;
            width: 210%;
            height: 210%;
        }

        @keyframes pulse-circle {
            0% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(1.3);
                opacity: 0;
            }
        }

        /* Мигающая стрелка */
        .arrow {
            font-size: 40px;
            margin-bottom: 20px;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Пульсирующие круги -->
        <div class="pulse-circle"></div>
        <div class="pulse-circle"></div>
        <div class="pulse-circle"></div>
        
        <!-- Мигающая стрелка -->
        <div class="arrow">▼</div>
        
        <!-- Главный заголовок -->
        <div class="title">НЕОБХОДИМО НАЖАТЬ</div>
        
        <!-- Кнопка -->
        <button class="big-red-button" onclick="openYouTube()">
            НАЖМИ СЕЙЧАС
        </button>
        
        <!-- Текст -->
        <div class="urgent-text">
            <span class="highlight">СРОЧНО!</span> Эта кнопка требует немедленного нажатия!<br>
            Не откладывай - нажми прямо сейчас!
        </div>
    </div>

    <script>
        function openYouTube() {
            // Сразу открываем YouTube в новой вкладке
            window.open('https://www.youtube.com/watch?v=dQw4w9WgXcQ', '_blank');
            
            // Меняем текст кнопки на короткое время
            const button = document.querySelector('.big-red-button');
            const originalText = button.textContent;
            button.textContent = 'ОТКРЫВАЕМ...';
            button.style.background = 'linear-gradient(145deg, #00ff00, #00cc00)';
            
            // Возвращаем исходный вид через 2 секунды
            setTimeout(() => {
                button.textContent = 'ЕЩЁ РАЗ!';
                button.style.background = 'linear-gradient(145deg, #ff0000, #cc0000)';
            }, 2000);
        }

        // Добавляем звук клика (опционально)
        function playClickSound() {
            // Можно добавить звук клика если нужно
        }
    </script>
</body>
</html>
